    <script type="text/javascript">
      f = function () {
          p = new SVGPlot('plot')
          g = p.svg.svgDocument.getElementById('myg')
          //p._renderLinePlot(g, g, 300, 300, [-1,7], [0,37])
          //p._renderLinePlot(g, g, 300, 300, [0,7], [1,37])
          b = p.svg.svgDocument.getElementById('mybox')
          //p._getCommand(b, 'xscale')
          p._renderBox(b)
          p.svg.svgElement.forceRedraw()
          log(p.svg.toXML())
      }
    </script>

    <div id="mydiv">

    <object id="plot" data="plot_buildup.svg" width="400" height="300" type="image/svg+xml">

    </object>
