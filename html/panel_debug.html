<div class="panelContent">
<table class="program">
    <tr>
        <th>
            State Updating (not implemented)
        </th>
        <td width="10" />
        <th>
            Observatory Svg
        </th>
        <td width="10" />
        <th>
            PC104 Emulator
        </th>
    </tr>
    <tr>
        <td style="vertical-align: top">
            <form id="debug_state" action="javascript:void(0);">
                <div>
                    <table class="program">
                        <tr>
                            <td align="right">
                                <input class="checkbox" type="checkbox" name="update_enabled" />
                            </td>
                            <td>
                                enable
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="smallinput" id="update_interval" name="update_interval" 
                                       type="text" value="2" size="2" />
                            </td>
                            <td>
                                update interval (sec)
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="smallinput" id="update_interval_error" name="update_interval_error" 
                                       type="text" value="10" size="2" />
                            </td>
                            <td>
                                update interval on error (sec)<br />
                            </td>
                        </tr>
                        <tr>
                            <td />
                            <td>
                                <input class="smallbutton" type="button" value="Set Values"  
                                    onclick="" />
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </td>
        <td />
        <td style="vertical-align: top">
            <form id="debug_obsSvg" action="javascript:void(0);">
                <div>
                    <input class="smallinput"  id="Troof" name="Troof" type="text" value="100" size="2" />
                    <input class="smallbutton" type="button" value="Roof Percent" name="B1" 
                        onclick="ObsSvg.translateRoof(document.getElementById('Troof').value)" />
                    <br />
                    <input class="smallinput"  id="Ttele" name="Ttele" type="text" value="0" size="2" />
                    <input class="smallbutton" type="button" value="Telescope" name="B2" 
                        onclick="ObsSvg.rotateTelescopeDeclination(document.getElementById('Ttele').value)" />
                </div>
            </form>
        </td>
        <td />
        <td style="vertical-align: top">
            <form id="debug_pc140_emulator" action="javascript:void(0);">
                    <input class="smallbutton" type="button" value="Generate testCoinc" name="testCoinc" 
                        onclick="Emulator.testCoincidence()" />
            </form>
        </td>
    </tr>
</table>
</div>
